        function backupData() {
            // Get all data from localStorage
            const savedInvoices = JSON.parse(localStorage.getItem('savedInvoices')) || [];
            const stockItems = JSON.parse(localStorage.getItem('stockItems')) || [];
            const customers = JSON.parse(localStorage.getItem('customers')) || [];
            const settings = JSON.parse(localStorage.getItem('settings')) || {};
            
            // Create a backup object with all data
            const backup = {
                savedInvoices,
                stockItems,
                customers,
                settings,
                backupDate: new Date().toISOString()
            };
            
            // Create a download link
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backup, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", `romosh_ala_backup_${new Date().toISOString().split('T')[0]}.json`);
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
            
            alert('Backup created successfully!');
        }

        function restoreData(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (!confirm('WARNING: This will overwrite all current data. Are you sure you want to restore?')) {
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backup = JSON.parse(e.target.result);
                    
                    // Restore each dataset if it exists in the backup
                    if (backup.savedInvoices) {
                        localStorage.setItem('savedInvoices', JSON.stringify(backup.savedInvoices));
                    }
                    if (backup.stockItems) {
                        localStorage.setItem('stockItems', JSON.stringify(backup.stockItems));
                    }
                    if (backup.customers) {
                        localStorage.setItem('customers', JSON.stringify(backup.customers));
                    }
                    if (backup.settings) {
                        localStorage.setItem('settings', JSON.stringify(backup.settings));
                    }
                    
                    alert('Data restored successfully! Reloading page...');
                    setTimeout(() => location.reload(), 1000);
                } catch (error) {
                    alert('Error restoring backup: ' + error.message);
                    console.error(error);
                }
            };
            reader.readAsText(file);
            
            // Reset the input so the same file can be selected again if needed
            input.value = '';
        }
    </script>

// Load all saved invoices
function loadInvoices(filter = '') {
    const container = document.getElementById('invoices-container');
    const savedInvoices = JSON.parse(localStorage.getItem('savedInvoices')) || [];
    
    if (savedInvoices.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 30px; color: #777;">No saved receipts found</div>';
        return;
    }
    
    container.innerHTML = '';
    
    // Filter invoices if search term exists
    const filteredInvoices = filter ? savedInvoices.filter(invoice => {
        const searchTerm = filter.toLowerCase();
        return (
            (invoice.invoiceNo && invoice.invoiceNo.toLowerCase().includes(searchTerm)) ||
            (invoice.customer && invoice.customer.toLowerCase().includes(searchTerm)) ||
            (invoice.phone && invoice.phone.includes(filter))
        );
    }) : savedInvoices;
    
    if (filteredInvoices.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 30px; color: #777;">No receipts match your search</div>';
        return;
    }
    
    // Sort by date (newest first) and by invoice number (descending)
    filteredInvoices.sort((a, b) => {
        const dateA = a.date ? new Date(a.date).getTime() : 0;
        const dateB = b.date ? new Date(b.date).getTime() : 0;
        
        if (dateB === dateA) {
            const numA = extractNumber(a.invoiceNo || '');
            const numB = extractNumber(b.invoiceNo || '');
            return numB - numA;
        }
        
        return dateB - dateA;
    });
    
    // Display the sorted invoices
    filteredInvoices.forEach(invoice => {
        const invoiceCard = document.createElement('div');
        invoiceCard.className = 'invoice-card';
        invoiceCard.dataset.invoiceId = invoice.id;
        invoiceCard.innerHTML = generateInvoiceHTML(invoice);
        container.appendChild(invoiceCard);
    });
}

// Helper function to extract number from invoice string

    const match = invoiceNo.match(/\d+/);
    return match ? parseInt(match[0]) : 0;

// Helper function to load scripts dynamically
function loadScript(url) {
    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
    });
}

// Main PDF generation function
async function downloadAsPDF(invoiceId) {
    try {
        // Check if libraries are loaded, if not load them
        if (typeof html2canvas === 'undefined' || typeof jspdf === 'undefined') {
            // Show loading state
            const pdfBtn = document.querySelector(`.invoice-card[data-invoice-id="${invoiceId}"] .pdf-btn`);
            if (pdfBtn) {
                pdfBtn.disabled = true;
                pdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading libraries...';
            }

            // Load required libraries
            await Promise.all([
                loadScript('https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js'),
                loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js')
            ]);
        }

        // Get the invoice element
        const element = document.querySelector(`.invoice-card[data-invoice-id="${invoiceId}"]`);
        if (!element) {
            throw new Error('Invoice not found!');
        }

        // Update button state
        const pdfBtn = element.querySelector('.pdf-btn');
        const originalText = pdfBtn.innerHTML;
        pdfBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating PDF...';
        pdfBtn.disabled = true;

        // Create a clone of the element
        const clone = element.cloneNode(true);
        
        // Remove action buttons from clone
        const actions = clone.querySelector('.invoice-actions');
        if (actions) actions.remove();

        // Add clone to hidden container
        const hiddenContainer = document.createElement('div');
        hiddenContainer.style.position = 'fixed';
        hiddenContainer.style.left = '-9999px';
        hiddenContainer.style.top = '0';
        hiddenContainer.appendChild(clone);
        document.body.appendChild(hiddenContainer);

        // Generate canvas with retry logic
        let canvas;
        try {
            canvas = await html2canvas(clone, {
                scale: 2,
                logging: true,
                useCORS: true,
                allowTaint: true,
                scrollX: 0,
                scrollY: 0,
                backgroundColor: '#FFFFFF'
            });
        } catch (err) {
            console.warn('First html2canvas attempt failed, retrying...', err);
            canvas = await html2canvas(clone, {
                scale: 1,
                logging: true,
                useCORS: true,
                allowTaint: false,
                scrollX: 0,
                scrollY: 0
            });
        }

        // Create PDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        
        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`receipt_${invoiceId}.pdf`);

        // Clean up
        document.body.removeChild(hiddenContainer);
        
    } catch (error) {
        console.error('PDF generation failed:', error);
        alert('Failed to generate PDF: ' + error.message);
    } finally {
        // Restore button state
        const pdfBtn = document.querySelector(`.invoice-card[data-invoice-id="${invoiceId}"] .pdf-btn`);
        if (pdfBtn) {
            pdfBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Download PDF';

function amountToWords(num) {
    num = parseFloat(num) || 0;
    num = Math.floor(num);
    
    const units = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
    const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    const tens = ['', 'ten', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
    
    if (num === 0) return 'zero';
    if (num === 1) return 'one';
    if (num === 2) return 'two';
    
    let words = '';
    
    if (num >= 100) {
        const hundred = Math.floor(num / 100);
        words += units[hundred] + ' hundred';
        num %= 100;
        if (num > 0) words += ' and ';
    }
    
    if (num > 0) {
        if (num < 10) {
            words += units[num];
        } else if (num >= 10 && num < 20) {
            words += teens[num - 10];
        } else {
            const ten = Math.floor(num / 10);
            const unit = num % 10;
            if (unit > 0) {
                words += tens[ten] + '-' + units[unit];
            } else {
                words += tens[ten];
            }
        }
    }
    
    return words;
}

function backupData() {
    const savedInvoices = JSON.parse(localStorage.getItem('savedInvoices')) || [];
    const stockItems = JSON.parse(localStorage.getItem('stockItems')) || [];
    const customers = JSON.parse(localStorage.getItem('customers')) || [];
    const settings = JSON.parse(localStorage.getItem('settings')) || {};
    
    const backup = {
        savedInvoices,
        stockItems,
        customers,
        settings,
        backupDate: new Date().toISOString()
    };
    
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(backup, null, 2));
    const downloadAnchor = document.createElement('a');
    downloadAnchor.setAttribute("href", dataStr);
    downloadAnchor.setAttribute("download", `romosh_ala_backup_${new Date().toISOString().split('T')[0]}.json`);
    document.body.appendChild(downloadAnchor);
    downloadAnchor.click();
    document.body.removeChild(downloadAnchor);
    
    alert('Backup created successfully!');
}

function restoreData(input) {
    const file = input.files[0];
    if (!file) return;
    
    if (!confirm('WARNING: This will overwrite all current data. Are you sure you want to restore?')) {
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const backup = JSON.parse(e.target.result);
            
            if (backup.savedInvoices) {
                localStorage.setItem('savedInvoices', JSON.stringify(backup.savedInvoices));
            }
            if (backup.stockItems) {
                localStorage.setItem('stockItems', JSON.stringify(backup.stockItems));
            }
            if (backup.customers) {
                localStorage.setItem('customers', JSON.stringify(backup.customers));
            }
            if (backup.settings) {
                localStorage.setItem('settings', JSON.stringify(backup.settings));
            }
            
            alert('Data restored successfully! Reloading page...');
            setTimeout(() => location.reload(), 1000);
        } catch (error) {
            alert('Error restoring backup: ' + error.message);
            console.error(error);
        }
    };
    reader.readAsText(file);
    input.value = '';
}
